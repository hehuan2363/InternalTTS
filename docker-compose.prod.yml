version: '3.8'

services:
  internal-tts:
    image: ${REGISTRY_URL:-your-registry.company.com}:${REGISTRY_PORT:-5000}/internal-tts:${IMAGE_TAG:-latest}
    container_name: internal-tts-app
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - TTS_APP_SECRET=${TTS_APP_SECRET:-change-me}
      - PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      - ${DATA_VOLUME:-./data}:/app/data
      - ${AUDIO_VOLUME:-./audio}:/app/audio
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - internal-tts-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  internal-tts-network:
    driver: bridge
